<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Webpack Sample Project</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  	<div class="row">
		<div class="col-lg-6">
		  	<div class="input-group">
		      <input type="text" class="form-control input" placeholder="搜索">
		      <span class="input-group-btn">
		        <button class="btn btn-default search-btn" type="button">搜索</button>
		      </span>
		</div>
	</div>
    <table id="table">
	    <thead>
	    <tr>
	        <th data-field="actionTime">时间</th>
	        <th data-field="currentCityName">地区</th>
	        <th data-field="type">类型</th>
	        <th data-field="others">详情</th>
	    </tr>
	    </thead>
	</table>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  </body>
</html>
